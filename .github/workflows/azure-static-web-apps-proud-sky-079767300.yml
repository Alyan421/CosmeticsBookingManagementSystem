name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

env:
  FALLBACK_API_URL: 'https://your-fallback-url.azurewebsites.net/api'

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Create assets directory
        run: mkdir -p Cosmetics.client/src/assets

      - name: Determine API URL and export
        run: |
          if [ -n "${{ secrets.API_URL }}" ]; then
            echo "Using API from secrets"
            echo "API_URL=${{ secrets.API_URL }}" >> $GITHUB_ENV
          else
            echo "Using fallback API"
            echo "API_URL=${{ env.FALLBACK_API_URL }}" >> $GITHUB_ENV
          fi

      - name: Create config.js with API URL
        run: |
          echo "window.config = { apiUrl: '${{ env.API_URL }}' };" > Cosmetics.client/src/assets/config.js

      - name: Update index.html to include config.js
        run: |
          if ! grep -q "config.js" Cosmetics.client/src/index.html; then
            sed -i '/<head>/a \  <script src="assets/config.js"></script>' Cosmetics.client/src/index.html
          fi

      - name: Update angular.json to include assets
        run: |
          if ! grep -q '"src/assets"' Cosmetics.client/angular.json; then
            sed -i 's/"assets": \[/"assets": [\n  {\n    "glob": "**\/*", "input": "src\/assets", "output": "\/assets" },/' Cosmetics.client/angular.json
          fi

      - name: Build and Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_SKY_079767300 }}
          action: "upload"
          app_location: "./Cosmetics.client"
          output_location: "dist/Cosmetics.client"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_SKY_079767300 }}
          action: "close"
